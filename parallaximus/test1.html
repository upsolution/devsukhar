<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>

	<script type="text/javascript" src="js/mootools-core-1.4.5-full-nocompat-yc.js"></script>
	<script type="text/javascript" src="js/Parallaximus.js"></script>

	<style type="text/css">
		html, body {
			margin: 0;
			height: 100%;
			width: 100%;
			overflow: hidden;
			}
		.w-parallaximus {
			position: relative;
			/*overflow: hidden;*/
			background-color: #AEBCC9;
			height: 300px;
			width: 768px;
			margin: 250px auto 0;
			border-radius: 10px;
			}
			.w-parallaximus-layer {
				position: absolute;
				outline: 1px red solid;
				}
	</style>

</head>
<body>



<div class="w-parallaximus i-autoinit width_fixed" style="width: 800px; height: 300px">
	<div class="w-parallaximus-layer index_1" style="width: 500px; height: 200px;">
	</div>
	<div class="w-parallaximus-layer index_2" style="width: 900px; height: 400px;">
	</div>
	<div class="w-parallaximus-layer index_3" style="width: 1200px; height: 550px;">
	</div>
	<div class="w-parallaximus-layer index_4" style="width: 1600px; height: 750px;">
	</div>
</div>


</body>
</html>
