<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Parallaximus Example #2</title>

	<style type="text/css">
		/*
		 ********** Common parallaximus styles ***********/
		.w-parallaximus {
			position: relative;
			overflow: hidden;
			}
			.w-parallaximus-layer {
				position: absolute;
				}
				.w-parallaximus-layer > img {
					position: absolute;
					}

		/*
		 *********** Current example styles **************/
		.w-parallaximus {
			width: 900px;
			height: 300px;
			background: url(img/0-background.jpg);
			}
			.w-parallaximus-layer.index_1 {
				width: 940px;
				height: 320px;
				}
				.w-parallaximus-layer.index_1 > img {
					left: 370px;
					top: 55px;
					}
			.w-parallaximus-layer.index_2 {
				width: 980px;
				height: 340px;
				}
				.w-parallaximus-layer.index_2 > img {
					left: 410px;
					top: 250px;
					}
			.w-parallaximus-layer.index_3 {
				width: 1020px;
				height: 360px;
				}
				.w-parallaximus-layer.index_3 > img {
					left: 90px;
					top: 60px;
					}
			.w-parallaximus-layer.index_4 {
				width: 1120px;
				height: 380px;
				}
				.w-parallaximus-layer.index_4 > img {
					left: 200px;
					top: 105px;
					}
			.w-parallaximus-layer.index_5 {
				width: 1220px;
				height: 400px;
				}
				.w-parallaximus-layer.index_5 > img {
					left: 310px;
					top: 150px;
					}
	</style>

	<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>-->
	<!--<script type="text/javascript" src="../../js/Parallaximus.jQuery.js"></script>-->

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js"></script>
	<script type="text/javascript" src="../../js/Parallaximus.MooTools.js"></script>

</head>
<body>

	<div class="w-parallaximus height_fixed i-autoinit" onclick="return {perspective: 75, duration: 5000}">
		<div class="w-parallaximus-layer index_1">
			<img src="img/1-testimonial.png" width="508" height="143" alt="">
		</div>
		<div class="w-parallaximus-layer index_2">
			<img src="img/2-readmore.png" width="469" height="24" alt="">
		</div>
		<div class="w-parallaximus-layer index_3">
			<img src="img/3-badge1.png" width="170" height="170" alt="">
		</div>
		<div class="w-parallaximus-layer index_4">
			<img src="img/4-badge2.png" width="169" height="171" alt="">
		</div>
		<div class="w-parallaximus-layer index_5">
			<img src="img/5-badge3.png" width="170" height="171" alt="">
		</div>
	</div>

	<!--<div id="debug"></div>-->

</body>
</html>
